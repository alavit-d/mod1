<!doctype html>
<html>
	<head>
		<title>mod1</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<style>
			canvas { display: block; overflow:hidden;}
		</style>
	</head>
	<body>
		<console>
            <form class="form-inline">
               <label for="noise-lvl">Noise Level</label>
                <select class="form-control" id="noiselvl">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <button class="btn btn-default" type="button" id="noise">Add Noise</button>
            </form>
		</console>
	</body>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
    <script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
    <script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
	<script src="./ground.js"></script>
	<script src="./water.js"></script>
	<script>
        var info = document.body.appendChild( document.createElement( 'div' ) );
		info.style.cssText = 'margin: 20px; position: absolute; ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<p>Height:<br><input type=range id=height min=0 max=500 step=10 value=0 /></p>' +
			'<p>X pos:<br><input type=range id=x-pos min=0 max=1024 step=10 value=0 /></p>' +
			'<p>Y pos:<br><input type=range id=y-pos min=0 max=1024 step=10 value=0 /></p>' +
            '<button class="btn btn-default" type="button" id="generateHill" onclick="genHill()">Generate New Hill</button>'
			'<div id=msg ></div>' +
		'';
			var scene = new THREE.Scene();
            THREE.ImageUtils.crossOrigin = 'anonymous';
			//for (var i = 0; i < 100; i++) 
			//	fluid(ground, water);
			//for (var i = 0; i < ground.length; i++)
			//	ground[i] += water[i];
			var texture = THREE.ImageUtils.loadTexture("textures/greenbark.jpg");
            texture.minFilter = texture.magFilter = THREE.NearestFilter;
            texture.needsUpdate = true;
        var operationList = [
    {gen: generateNoise, arg: [0.1, 0, 0]},
    {gen: generateHill, arg: [564, 564, 400]},
    {gen: generateHill, arg: [800, 100, 300]},
    {gen: generateHill, arg: [0, 100, 300]}
];
		var quality = 32, step = 1024 / quality;
        var ground = generateGround(1024, operationList);
        var soil;
        function updateSoil() {
            var quality = 32, step = 1024 / quality;
			var geometry = new THREE.PlaneGeometry( 1024, 1024, quality - 1, quality - 1);
			for (var i = 0, l = geometry.vertices.length; i < l; i++) {
				var x = i % quality, y = Math.floor( i / quality );
				geometry.vertices[i].z = ground[ ( x * step ) + ( y * step ) * 1024];
            }
            geometry.applyMatrix( new THREE.Matrix4().makeRotationX(  - Math.PI / 2 ) );
            geometry.computeFaceNormals();
            geometry.computeVertexNormals();
			var material = new THREE.MeshBasicMaterial( {map: texture, side:THREE.DoubleSide } );
            //scene.remove( soil );
			var soil = new THREE.Mesh(geometry, material);
			scene.add( soil );
            return soil;
        }
        soil = updateSoil();
			var waterHeight = new THREE.PlaneGeometry(1024, 1024, quality - 1, quality - 1);
			for (var i = 0, l = waterHeight.vertices.length; i < l; i++) {
				waterHeight.vertices[i].z = 100;
			}
			waterHeight.applyMatrix( new THREE.Matrix4().makeRotationX(  - Math.PI / 2 ) );
			//var waterMat = new THREE.MeshBasicMaterial( { map: waterTexture } );
            var waterMat = new THREE.MeshBasicMaterial( { opacity: 0.5, side: 2, transparent: true } );
			var water = new THREE.Mesh(waterHeight, waterMat);
			scene.add( water );
        var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );

	//Generate camera
			var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 1, 10000 );
            camera.position.set(1000, 1000, 1000);
	//Print scene
			var renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0xFFFFFF, 1); 
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			document.body.appendChild( renderer.domElement );
			var render = function() {
				requestAnimationFrame( render );
				renderer.render(scene, camera);
			}
            render();
             var x = 0;
        function genHill() {
                var r = $("#height").val();
                var x = $("#x-pos").val();
                var y = $("#y-pos").val();
                if (r) {
                    operationList.push({gen: generateHill, arg: [x, y, r]});
                    ground = generateGround(1024, operationList);
                    scene.remove( soil );
                    soil = updateSoil();
                }
        }
        $("#noise").click(function() {
            var coef = $("#noiselvl").val();
            generateHeight(1024, 1024, 0.1);
             for (var i = 0, l = soil.geometry.vertices.length; i < l; i++) {
                var x = i % quality, y = Math.floor( i / quality );
                soil.geometry.vertices[i].z = ground[ ( x * step ) + ( y * step ) * 1024];
            }
        });
		</script>
</html>
